common:
# Files
  - &FOSE
    name: '..\fose_loader.exe'
    display: '[FOSE](http://fose.silverlock.org/)'

# Unofficial Fallout 3 Patch
  - &AlreadyInUF3Pmsg
    - lang: en
      str: 'Delete. Already included or otherwise fixed in Unofficial Fallout 3 Patch.esm.'
    - lang: ru
      str: 'Удалите. Уже включено в Unofficial Fallout 3 Patch.esm.'
    - lang: es
      str: 'Borrar. Esta incluido en Unofficial Fallout 3 Patch.esm.'
  - &UF3Pfile_1_7
    name: 'Unofficial Fallout 3 Patch.esm'
    condition: 'version("Unofficial Fallout 3 Patch.esm", "1.7", >=)'
  - &AlreadyInUF3P
    type: error
    content:
      *AlreadyInUF3Pmsg
    condition: 'active("Unofficial Fallout 3 Patch.esm")'
  - &AlreadyInUF3P_1_7
    type: error
    content:
      *AlreadyInUF3Pmsg
    condition: 'active("Unofficial Fallout 3 Patch.esm") and version("Unofficial Fallout 3 Patch.esm", "1.7", >=)'

# Other strings
  - &dirtyUtil
    '[FO3Edit](http://www.nexusmods.com/fallout3/mods/637)'

globals:
  - type: say
    content: 'A [new release](https://github.com/loot/loot/releases/tag/v0.6.0) of LOOT is available.'
    condition: 'version("LOOT", "0.6.0.0", <)'
  - type: say
    content:
      - lang: en
        str: '[Latest LOOT thread](http://forums.bethsoft.com/topic/1506584-rel-loot-thread-12).'
      - lang: ru
        str: '[Обсуждение LOOT "(Eng)"](http://forums.bethsoft.com/topic/1506584-rel-loot-thread-12).'
      - lang: es
        str: '[Forum de LOOT](http://forums.bethsoft.com/topic/1506584-rel-loot-thread-12).'
# FOSE plugins
  # Fallout Stutter Remover: http://www.nexusmods.com/fallout3/mods/8886
  - type: warn
    condition: 'file("FOSE\Plugins\sr_Fallout_Stutter_Remover.dll") and not file("..\fose_loader.exe")'
    content:
      - lang: en
        str: 'You have installed Fallout Stutter Remover but FOSE was not found! See [FOSE download page](http://fose.silverlock.org/).'
      - lang: ru
        str: 'У вас установлен Fallout Stutter Remover, но FOSE не найден! Смотрите страницу загрузки [FOSE](http://fose.silverlock.org/).'
      - lang: es
        str: 'Tienes Fallout Stutter Remover instalado pero FOSE no se pudo encontrar! Por favor [descarga FOSE](http://fose.silverlock.org/).'
  # NVAC: http://www.nexusmods.com/newvegas/mods/53635
  - type: warn
    condition: 'file("NVSE\Plugins\nvac.dll")'
    content: 'NVAC is installed under "NVSE\Plugins" but needs to be moved to "FOSE\Plugins" for FOSE to pick it up for Fallout 3.'
  - type: warn
    condition: 'file("FOSE\Plugins\nvac.dll") and not file("..\fose_loader.exe")'
    content:
      - lang: en
        str: 'You have installed New Vegas Anti Crash but FOSE was not found! See [FOSE download page](http://fose.silverlock.org/).'
      - lang: ru
        str: 'У вас установлен New Vegas Anti Crash, но FOSE не найден! Смотрите страницу загрузки [FOSE](http://fose.silverlock.org/).'
      - lang: es
        str: 'Tienes New Vegas Anti Crash instalado pero FOSE no se pudo encontrar! Por favor [descarga FOSE](http://fose.silverlock.org/).'
  - type: say
    condition: 'file("FOSE\Plugins\nvac.dll") and version("FOSE\Plugins\nvac.dll", "7.1.0.0", <)'
    content:
      - lang: en
        str: 'It appears you do not have the [latest version of NVAC - New Vegas Anti Crash](http://www.nexusmods.com/newvegas/mods/53635).'
      - lang: ru
        str: 'Возможно, что вы используете НЕ [самую последнюю версию NVAC - New Vegas Anti Crash](http://www.nexusmods.com/newvegas/mods/53635).'
      - lang: es
        str: 'Parece que no tienes la última versión de NVAC - New Vegas Anti Crash. la nueva versión se puede encontrar [aquí](http://www.nexusmods.com/newvegas/mods/53635).'
  - type: say
    condition: 'not version("FOSE\Plugins\nvac.dll", "7.1.0.0", <)'
    content:
      - lang: en
        str: 'Your NVAC - New Vegas Anti Crash is up-to-date.'
      - lang: ru
        str: 'Ваш NVAC - New Vegas Anti Crash имеет последнюю версию.'
      - lang: es
        str: 'Tienes la última versión de NVAC - New Vegas Anti Crash.'
# FOSE Latest
  - type: say
    condition: 'file("..\fose_loader.exe") and version("..\fose_loader.exe", "0.1.2.2", <)'
    content:
      - lang: en
        str: 'It appears you do not have the [latest version of FOSE](http://fose.silverlock.org). Some mods may require functionality added in the latest version of FOSE to work.'
      - lang: ru
        str: 'Возможно, что вы используете НЕ [самую последнюю версию FOSE](http://fose.silverlock.org). Для работы некоторых модов может требоваться функционал, добавленный в последнюю версию FOSE.'
      - lang: es
        str: 'Parece que no tienes la última versión de FOSE. la nueva versión se puede encontrar [aquí](http://fose.silverlock.org/).'
  - type: say
    condition: 'not version("..\fose_loader.exe", "0.1.2.2", <)'
    content:
      - lang: en
        str: 'Your FOSE is up-to-date.'
      - lang: ru
        str: 'Ваш FOSE имеет последнюю версию.'
      - lang: es
        str: 'Tienes la última versión de FOSE.'

