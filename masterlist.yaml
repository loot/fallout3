    condition: 'active("Unofficial Fallout 3 Patch.esm")'
  - &alreadyInOrFixedByUFO3Pv1_7
    <<: *alreadyInOrFixedByUFO3P
    condition: 'active("Unofficial Fallout 3 Patch.esm") and version("Unofficial Fallout 3 Patch.esm", "1.7", >=)'

