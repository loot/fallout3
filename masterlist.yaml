common:
# Files
  - &FOOK2v1_1
    name: 'FOOK2 - Main.esm'
    display: 'FOOK2 v1.1+'
    condition: 'version("FOOK2 - Main.esm", "1.1", >=)'
  - &FOSE
    name: '../fose_loader.exe'
    display: '[FOSE](http://fose.silverlock.org/)'

# Messages
  - &alreadyInX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in %1%.'
      - lang: da
        text: 'Slet. Allerede inkluderet i %1%.'
      - lang: de
        text: 'Löschen. Bereits in %1% enthalten.'
      - lang: es
        text: 'Borrar. Esta incluido en %1%.'
      - lang: fi
        text: 'Poista. %1% sisältää jo tämän.'
      - lang: ja
        text: '削除してください。既に%1%に含まれています。'
      - lang: ko
        text: '삭제하십시오. 이미 %1%에 포함되어 있습니다.'
      - lang: pl
        text: 'Usuń. Już zawarte w %1%'
      - lang: pt
        text: 'Apagar. Já incluído em %1%.'
      - lang: pt_BR
        text: 'Delete. Já icluído em %1%'
      - lang: ru
        text: 'Удалите. Уже включено в %1%.'
      - lang: sv
        text: 'Ta bort. Redan inkluderat i %1%'
      - lang: zh_CN
        text: '删除。已包含在%1%中。'
  - &alreadyInFOOK2
    <<: *alreadyInX
    subs: [ 'FOOK 2 (Fallout Overhaul Kit)' ]
    condition: 'file("FOOK2 - Main.esm")'
  - &alreadyInFWE
    <<: *alreadyInX
    subs: [ 'FO3 Wanderers Edition' ]
    condition: 'file("FO3 Wanderers Edition - Main File.esm")'

  - &alreadyInOrFixedByX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included or otherwise fixed in %1%.'
      - lang: de
        text: 'Löschen. Bereits enthalten oder anderweitig korrigiert in %1%.'
      - lang: es
        text: 'Borrar. Esta incluido, o de otra modo, arreglado en el %1%.'
      - lang: ja
        text: '削除してください。%1%にすでに含まれているか修正されています。'
      - lang: pl
