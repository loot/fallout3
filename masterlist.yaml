groups:
  - name: &dlcGroup DLC

  - name: &uf4pGroup Unofficial Patches
    after: [ *dlcGroup ]

  - name: &fixesGroup Fixes
    after: [ *uf4pGroup ]

  - name: &fastTravelIndoorsGroup Fast Travel Indoors
    after: [ *fixesGroup ]

  - name: default
    after: [ *fastTravelIndoorsGroup ]

  - name: &overridesGroup Overrides
    after: [ default ]

  - name: &dynamicPatchesGroup Dynamic Patches
    after: [ *overridesGroup ]

plugins:
  - name: 'anchorage.esm'
    group: *dlcGroup
    dirty:
      # version: 1.7.0.3
      - <<: *quickClean
        crc: 0xA4BA9D10
        util: '[FO3Edit v4.0.0](https://www.nexusmods.com/fallout3/mods/637)'
        itm: 55
        udr: 10
      # version: 1.7.0.3, before second pass of cleaning.
      - <<: *quickClean
        crc: 0x1BB2684E
        util: '[FO3Edit v4.0.0](https://www.nexusmods.com/fallout3/mods/637)'
        itm: 3
    clean:
      # version: 1.7.0.3
      - crc: 0x557B5854
        util: 'FO3Edit v4.0.0'
  - name: 'thepitt.esm'
    group: *dlcGroup
    after:
      - 'anchorage.esm'
    dirty:
      # version: 1.7.0.3
      - <<: *quickClean
        crc: 0xB38B3E44
        util: '[FO3Edit v4.0.0](https://www.nexusmods.com/fallout3/mods/637)'
        itm: 53
        nav: 5
  - name: 'StreetLights.esm'
    url: [ 'https://www.nexusmods.com/fallout3/mods/8069' ]
    group: *dlcGroup
    after:
      - 'thepitt.esm'
      - 'anchorage.esm'
    msg: [ *integratedInFOOK2 ]
    dirty:
      - crc: 0xC5690E8E # Version 2.0
        <<: *dirtyPlugin # FO3Edit 3.0.32
        itm: 18
        udr: 0
