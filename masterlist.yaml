common:
# Files
  - &FOSE
    name: '../fose_loader.exe'
    display: '[FOSE](http://fose.silverlock.org/)'

# Unofficial Fallout 3 Patch
  - &AlreadyInUF3Pmsg
    - lang: en
      text: 'Delete. Already included or otherwise fixed in Unofficial Fallout 3 Patch.esm.'
    - lang: ru
      text: 'Удалите. Уже включено в Unofficial Fallout 3 Patch.esm.'
    - lang: es
      text: 'Borrar. Esta incluido en Unofficial Fallout 3 Patch.esm.'
  - &integratedInFOOK2
    type: say
    content: 'Do not use with latest FOOK2, it is already integrated.'
    condition: 'file("FOOK2 - Main.esm")'
  - &integratedInFWE
    type: say
    content: 'Do not use with latest FWE, it is already integrated.'
  - &MantisImperativeFWEWarning
    type: warn
    # Copied from http://www.nexusmods.com/fallout3/mods/12296
    content: 'It is recommended that you DO NOT load this mod in conjunction with FWE, as their alterations will conflict with each other and may cause issues.'
    condition: 'active("FO3 Wanderers Edition - Main File.esm")'
  - &obsolete
    type: say
    content:
      - lang: en
        text: 'Obsolete. Update to latest version.'
      - lang: ru
        text: 'Устарело. Обновите до последней версии.'
      - lang: es
        text: 'Obsoleto. Actualizar a la última versión.'
      - lang: ko
        text: '사용되지 않습니다. 최신 버전으로 업데이트하십시오.'
      - lang: zh_CN
        text: '已过时。请升级到最新版本。'
  - &doNotClean
    type: say
    content:
      - lang: en
        text: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: ru
        text: 'Не очищать. "Грязные" правки оставлены специально и требуются для функционирования мода.'
      - lang: es
        text: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: zh_CN
        text: '不干净。"脏"数据是故意的，这是mod需要的功能。'
  - &UF3Pfile_1_7
    name: 'Unofficial Fallout 3 Patch.esm'
    condition: 'version("Unofficial Fallout 3 Patch.esm", "1.7", >=)'
  - &AlreadyInUF3P
    type: error
    content:
      *AlreadyInUF3Pmsg
    condition: 'active("Unofficial Fallout 3 Patch.esm")'
  - &AlreadyInUF3P_1_7
    type: error
    content:
      *AlreadyInUF3Pmsg
    condition: 'active("Unofficial Fallout 3 Patch.esm") and version("Unofficial Fallout 3 Patch.esm", "1.7", >=)'

# Fallout 3 Wanderers Edition
  - &AlreadyInFWE
    type: say
    content: 'Included in FWE - Not Required'
    condition: 'file("FO3 Wanderers Edition - Main File.esm")'

# Cleaning data
  - &dirtyPlugin
    util: '[FO3Edit](http://www.nexusmods.com/fallout3/mods/637)'
    info: ''

bash_tags:
  - 'Deflst'
  - 'Destructible'

globals:
  - type: say
    content:
      - lang: en
        text: '[Latest LOOT thread](%1%).'
      - lang: ru
        text: '[Обсуждение LOOT "(Eng)"](%1%).'
      - lang: es
        text: '[Forum de LOOT](%1%).'
      - lang: ko
        text: '[최신 LOOT 스레드](%1%).'
      - lang: zh_CN
        text: '[最新的LOOT版本](%1%)。'
    subs: [ 'https://loot.github.io/latest-thread/' ]
# FOSE plugins
  # Fallout Stutter Remover: http://www.nexusmods.com/fallout3/mods/8886
  - type: warn
    condition: 'file("FOSE/Plugins/sr_Fallout_Stutter_Remover.dll") and not file("../fose_loader.exe")'
    content:
      - lang: en
        text: 'You have installed Fallout Stutter Remover but FOSE was not found! See [FOSE download page](http://fose.silverlock.org/).'
      - lang: ru
        text: 'У вас установлен Fallout Stutter Remover, но FOSE не найден! Смотрите страницу загрузки [FOSE](http://fose.silverlock.org/).'
      - lang: es
        text: 'Tienes Fallout Stutter Remover instalado pero FOSE no se pudo encontrar! Por favor [descarga FOSE](http://fose.silverlock.org/).'
  # NVAC: http://www.nexusmods.com/newvegas/mods/53635
  - type: warn
    condition: 'file("NVSE/Plugins/nvac.dll")'
    content: 'NVAC is installed under "NVSE/Plugins" but needs to be moved to "FOSE/Plugins" for FOSE to pick it up for Fallout 3.'
  - type: warn
    condition: 'file("FOSE/Plugins/nvac.dll") and not file("../fose_loader.exe")'
    content:
      - lang: en
        text: 'You have installed New Vegas Anti Crash but FOSE was not found! See [FOSE download page](http://fose.silverlock.org/).'
      - lang: ru
        text: 'У вас установлен New Vegas Anti Crash, но FOSE не найден! Смотрите страницу загрузки [FOSE](http://fose.silverlock.org/).'
      - lang: es
        text: 'Tienes New Vegas Anti Crash instalado pero FOSE no se pudo encontrar! Por favor [descarga FOSE](http://fose.silverlock.org/).'
  - type: say
    condition: 'file("FOSE/Plugins/nvac.dll") and version("FOSE/Plugins/nvac.dll", "7.1.0.0", <)'
    content:
      - lang: en
        text: 'It appears you do not have the [latest version of NVAC - New Vegas Anti Crash](http://www.nexusmods.com/newvegas/mods/53635).'
      - lang: ru
        text: 'Возможно, что вы используете НЕ [самую последнюю версию NVAC - New Vegas Anti Crash](http://www.nexusmods.com/newvegas/mods/53635).'
      - lang: es
        text: 'Parece que no tienes la última versión de NVAC - New Vegas Anti Crash. la nueva versión se puede encontrar [aquí](http://www.nexusmods.com/newvegas/mods/53635).'
  - type: say
    condition: 'not version("FOSE/Plugins/nvac.dll", "7.1.0.0", <)'
    content:
      - lang: en
        text: 'Your NVAC - New Vegas Anti Crash is up-to-date.'
      - lang: ru
        text: 'Ваш NVAC - New Vegas Anti Crash имеет последнюю версию.'
      - lang: es
        text: 'Tienes la última versión de NVAC - New Vegas Anti Crash.'
# FOSE Latest
  - type: say
    condition: 'file("../fose_loader.exe") and version("../fose_loader.exe", "0.1.2.2", <)'
    content:
      - lang: en
        text: 'It appears you do not have the [latest version of FOSE](http://fose.silverlock.org). Some mods may require functionality added in the latest version of FOSE to work.'
      - lang: ru
        text: 'Возможно, что вы используете НЕ [самую последнюю версию FOSE](http://fose.silverlock.org). Для работы некоторых модов может требоваться функционал, добавленный в последнюю версию FOSE.'
      - lang: es
        text: 'Parece que no tienes la última versión de FOSE. la nueva versión se puede encontrar [aquí](http://fose.silverlock.org/).'
  - type: say
    condition: 'not version("../fose_loader.exe", "0.1.2.2", <)'
    content:
      - lang: en
        text: 'Your FOSE is up-to-date.'
      - lang: ru
        text: 'Ваш FOSE имеет последнюю версию.'
      - lang: es
        text: 'Tienes la última versión de FOSE.'

